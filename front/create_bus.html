    <title>Registrar Bus | PASTOSETP</title>

</head>
<body>

    <div class="container"> <!-- Creamos un grupo clase container-->
        <header>Registrar</header> 
        <form action="http://localhost/PASTOSETP/back/bus/create_bus.php" method="post">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Registrar Bus</span>
                    <div class="fields">

                        <div class="input-field">
                            <label>ID Bus:</label>
                            <input type="text" name="id" placeholder="Ingrese el ID del Bus" required> 
                        </div>

                        <div class="input-field">
                            <label>Placa:</label>
                            <input type="text" name="placa" placeholder="Ingrese la Placa del Bus" required> 
                        </div>

                        <div class="input-field">
                            <label>Rutas:</label>
                            <input type="text" name="rutas" placeholder="C2,E4,C12" required> 
                        </div>

                        <div class="input-field">
                            <label>Fabricante:</label>
                            <input type="text" name="fabricante" placeholder="Ingrese el Fabricante del Bus" required> 
                        </div>

                        <div class="input-field">
                            <label>Modelo:</label>
                            <input type="text" name="modelo" placeholder="Ingrese el Modelo del Bus" required> 
                        </div>

                    
                    </div>

                    <button class="subbmit">
                        <span class="btn_text">Registrar Bus</span>
                        <i class="uil uil-navigator"></i>
                    </button>

                </div>
            </div>
        </form>
    </div>
