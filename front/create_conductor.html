    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registrar Conductor | PASTOSETP</title>
    <link rel="stylesheet" href="../css/style.css">

<body>

    <div class="container"> <!-- Creamos un grupo clase container-->
        <header>Registrar</header> 
        <form action="http://localhost/PASTOSETP/back/conductor/create_conductor.php" method="post">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Registrar Conductor</span>
                    <div class="fields">

                        <div class="input-field">
                            <label>Documento de Identificacion:</label>
                            <input type="text" name="n_id" placeholder="Ingrese su Cedula" required> 
                        </div>

                        <div class="input-field">
                            <label>Nombre(s):</label>
                            <input type="text" name="name" placeholder="Ingrese su Nombre" required> 
                        </div>

                        <div class="input-field">
                            <label>Apellidos:</label>
                            <input type="text" name="l_name" placeholder="Ingrese sus Apellidos" required> 
                        </div>

                        <div class="input-field">
                            <label>Edad:</label>
                            <input type="number" name="age" placeholder="Ingrese su Edad" required> 
                        </div>

                        
                    
                    </div>

                    <button class="subbmit">
                        <span class="btn_text">Registrar Bus</span>
                        <i class="uil uil-navigator"></i>
                    </button>

                </div>
            </div>
        </form>
    </div>
