<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Administrador | PASTOSETP</title> 
    <link rel="stylesheet" href="../../assets/css/style1.css">

<body>

    <div class="container"> <!-- Creamos un grupo clase container-->
        <header>Registrar</header> 
        <form action="http://localhost/PASTOSETP/back/admin/create_admin.php" method="post">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Registrar Administrador</span>
                    <div class="fields">

                        <div class="input-field">
                            <label>Numero de Identificacion:</label>
                            <input type="text" name="n_id" placeholder="Ingrese su Cedula" required> 
                        </div>

                        <div class="input-field">
                            <label>Nombre(s):</label>
                            <input type="text" name="name" placeholder="Ingrese su Nombre" required> 
                        </div>

                        <div class="input-field">
                            <label>Apellidos:</label>
                            <input type="text" name="last_name" placeholder="Ingrese sus Apellidos" required> 
                        </div>

                        <div class="input-field">
                            <label>Correo Electronico:</label>
                            <input type="email" name="email" placeholder="Ingrese su Email" required> 
                        </div>

                        <div class="input-field">
                            <label>Contrase√±a:</label>
                            <input type="password" name="pass" placeholder="********" required> 
                        </div>

                        <div class="input-field">
                            <label>Numero de Telefono::</label>
                            <input type="text" name="phone" placeholder="Ingresa su Telefono" required> 
                        </div>

                    </div>

                    <button class="subbmit">
                        <span class="btn_text">Registrar Administrador</span>
                        <i class="uil uil-navigator"></i>
                    </button>

                </div>
            </div>
        </form>
        <a class="go_back" href="http://localhost/PASTOSETP/front/create/create_page.html">Ir al la Pagina Principal</a>
    </div>
</body>
