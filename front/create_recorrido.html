<body>

<div class="container"> <!-- Creamos un grupo clase container-->
        <header>Registrar</header> 
        <form action="http://localhost/PASTOSETP/back/ruta/create_recorrido.php" method="post">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Registrar Recorrido</span>
                    <div class="fields">

                        <div class="input-field">
                            <label>Codigo de Recorrido:</label>
                            <input type="text" name="cod" placeholder="Ingrese el Codigo del Recorrido" required> 
                        </div>

                        <div class="input-field">
                            <label>Paradero 1:</label>
                            <input type="text" name="p1" placeholder="Ingrese el Primer Paradero" required> 
                        </div>

                        <div class="input-field">
                            <label>Paradero 2:</label>
                            <input type="text" name="p2" placeholder="Ingrese el Segundo Paradero" required> 
                        </div>

                        <div class="input-field">
                            <label>Paradero 3:</label>
                            <input type="text" name="p3" placeholder="Ingrese el Tercer Paradero" required> 
                        </div>

                        <div class="input-field">
                            <label>Paradero 4:</label>
                            <input type="text" name="p4" placeholder="Ingrese el Cuarto Paradero" required> 
                        </div>

                        <div class="input-field">
                            <label>Paradero 5:</label>
                            <input type="text" name="p5" placeholder="Ingrese el Quinto Paradero" required> 
                        </div>

                        <div class="input-field">
                            <label>Paradero 6:</label>
                            <input type="text" name="p6" placeholder="Ingrese el Sexto Paradero" required> 
                        </div>

                        
                    
                    </div>

                    <button class="subbmit">
                        <span class="btn_text">Registrar Recorrido</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
        </form>
        <a class="go_back" href="http://localhost/PASTOSETP/front/create_page.html">Ir al la Pagina Principal</a>
